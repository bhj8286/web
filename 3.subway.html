<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>

    <form action="">
    <h3>주문서를 작성해 주세요</h3>

    <label for="name">이름</label>
    <input type="text" id = "name" name="name" placeholder="이름을 입력해주세요.">
    <br>
    <label for="date">날짜</label>
    <input type="date" id="date" name="date">
    <hr>

    <h2>샌드위치 선택</h2>
    <label for="에그마요">에그마요</label>
    <input type="radio" name="choice" value="에그마요" id="에그마요">
    <label for="BLT">BLT</label>
    <input type="radio" name="choice" value="BLT" id="BLT">
    <label for="터키">터키</label>
    <input type="radio" name="choice" value="터키" id="터키">

    <hr>

    <h2>사이즈 선택</h2>
    <input type="number" min="15" max="30" step="15" value="15" name="size">
    <hr>

    <h2>빵 선택</h2>
<select name="bread" id="bread">
  <option value="하티이탈리안">하티이탈리안</option>
  <option value="허니오트">허니오트</option>
  <option value="플랫브레드" disabled>플랫브레드</option>
</select>

    <hr>

    <h2>야채/소스</h2>
    <input type="checkbox" id="토마토" name="토마토" value="True">
    <label for="토마토">토마토</label>
    <input type="checkbox" id="오이" name="오이" value="True">
    <label for="오이">오이</label>
    <input type="checkbox" id="후추" name="후추" value="True">
    <label for="후추">후추</label>
    <input type="checkbox" id="칠리" name="칠리" value="True">
    <label for="칠리">칠리</label>
    <input type="checkbox" id="바베큐" name="바베큐" value="True">
    <label for="바베큐">바베큐</label>

    <hr>
    
    <input type="submit">

    </form>
    
</body>
</html>
